<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin}">
<head>
    <title>Quản lý Đánh giá</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4 mt-4">
        <h2>Quản lý Đánh giá (Feedback)</h2>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Danh sách đánh giá</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" width="100%" cellspacing="0">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Người dùng</th>
                        <th>Xe</th>
                        <th>Rating</th>
                        <th>Nội dung</th>
                        <th>Ngày tạo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="fb : ${feedbacks}">
                        <td th:text="${fb.id}"></td>
                        <td th:text="${fb.userName}" class="fw-bold"></td>
                        <td>
                            <a th:href="@{/vehicles/detail/{id}(id=${fb.vehicleId})}" target="_blank"
                               th:text="${fb.vehicleName}">Xe</a>
                        </td>
                        <td>
                            <span class="text-warning">
                                <i class="fas fa-star" th:text="${fb.rating}"></i>
                            </span>
                        </td>
                        <td th:text="${fb.comment}" style="max-width: 300px;"></td>
                        <td th:text="${#temporals.format(fb.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(feedbacks)}">
                        <td colspan="6" class="text-center">Chưa có đánh giá nào.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
