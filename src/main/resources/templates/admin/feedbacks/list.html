<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout_admin :: head}"></head>
<body>
<div class="d-flex" id="wrapper">
    <div th:replace="~{admin/layout_admin :: sidebar}"></div>

    <div id="page-content-wrapper">
        <nav th:replace="~{admin/layout_admin :: navbar}"></nav>

        <div class="container-fluid px-4 py-4">
            <h2 class="mb-4">Quản lý Đánh giá (Feedback)</h2>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Danh sách đánh giá</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Người dùng</th>
                                <th>Xe</th>
                                <th>Rating</th>
                                <th>Nội dung</th>
                                <th>Ngày tạo</th>
                                <th>Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="fb : ${feedbacks}">
                                <td th:text="${fb.id}"></td>
                                <td th:text="${fb.userName}" class="fw-bold"></td>
                                <td>
                                    <a th:href="@{/vehicles/detail/{id}(id=${fb.vehicleId})}" target="_blank"
                                       th:text="${fb.vehicleName}">Xe</a>
                                </td>
                                <td>
                                    <span class="text-warning">
                                        <i class="fas fa-star" th:text="${fb.rating}"></i>
                                    </span> / 5
                                </td>
                                <td th:text="${fb.comment}" style="max-width: 300px;"></td>
                                <td th:text="${#temporals.format(fb.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <form th:action="@{/admin/feedbacks/delete/{id}(id=${fb.id})}" method="post"
                                          onsubmit="return confirm('Bạn có chắc chắn muốn xóa đánh giá này?');" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="fas fa-trash"></i> Xóa
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(feedbacks)}">
                                <td colspan="7" class="text-center">Chưa có đánh giá nào.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
