<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="admin-layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MotoRental</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { overflow-x: hidden; }
        .sidebar { min-height: 100vh; background-color: #343a40; color: white; min-width: 280px; }
        .sidebar a { color: #adb5bd; text-decoration: none; padding: 10px 20px; display: block; }
        .sidebar a:hover, .sidebar a.active { background-color: #495057; color: white; }
        .content { width: 100%; padding: 20px; }
    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4 fw-bold">MotoAdmin</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/admin/dashboard" th:classappend="${requestURI == '/admin/dashboard' ? 'active' : ''}">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="/admin/vehicles" th:classappend="${requestURI != null && requestURI.startsWith('/admin/vehicles') ? 'active' : ''}">
                    <i class="fas fa-motorcycle me-2"></i> Quản lý Xe
                </a>
            </li>
            <li>
                <a href="/admin/orders" th:classappend="${requestURI != null && requestURI.startsWith('/admin/orders') ? 'active' : ''}">
                    <i class="fas fa-file-invoice me-2"></i> Đơn hàng
                </a>
            </li>
            <li>
                <a href="/admin/payments" th:classappend="${requestURI != null && requestURI.startsWith('/admin/payments') ? 'active' : ''}">
                    <i class="fas fa-money-bill-wave me-2"></i> Thanh toán
                </a>
            </li>
            <li>
                <a href="/admin/feedbacks" th:classappend="${requestURI != null && requestURI.startsWith('/admin/feedbacks') ? 'active' : ''}">
                    <i class="fas fa-comments me-2"></i> Đánh giá
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>Admin</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="/">Về trang chủ</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">Đăng xuất</a></li>
            </ul>
        </div>
    </div>

    <div class="flex-grow-1 bg-light">
        <nav class="navbar navbar-light bg-white shadow-sm mb-4 d-md-none">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Admin Panel</span>
            </div>
        </nav>

        <div class="content">
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:replace="${content}"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
