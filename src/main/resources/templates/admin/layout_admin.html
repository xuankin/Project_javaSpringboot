<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar { position: fixed; top: 0; bottom: 0; left: 0; z-index: 100; padding: 48px 0 0; box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1); }
        .sidebar-sticky { position: relative; top: 0; height: calc(100vh - 48px); padding-top: .5rem; overflow-x: hidden; overflow-y: auto; }
        .nav-link { font-weight: 500; color: #333; }
        .nav-link .feather { margin-right: 4px; color: #999; }
        .nav-link.active { color: #007bff; }
        .nav-link:hover { color: #007bff; background-color: rgba(0, 123, 255, 0.1); border-radius: 5px;}
    </style>
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/admin/dashboard">MotoRental Admin</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="nav-link px-3 bg-dark border-0">Đăng xuất</button>
            </form>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${requestURI != null && requestURI.contains('/admin/dashboard') ? 'active' : ''}"
                           th:href="@{/admin/dashboard}">
                            <i class="fas fa-home me-2"></i> Dashboard
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${requestURI != null && requestURI.contains('/admin/vehicles') ? 'active' : ''}"
                           th:href="@{/admin/vehicles}">
                            <i class="fas fa-motorcycle me-2"></i> Quản lý xe
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${requestURI != null && requestURI.contains('/admin/orders') ? 'active' : ''}"
                           th:href="@{/admin/orders}">
                            <i class="fas fa-file-invoice-dollar me-2"></i> Đơn hàng
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${requestURI != null && requestURI.contains('/admin/users') ? 'active' : ''}"
                           th:href="@{/admin/users}">
                            <i class="fas fa-users me-2"></i> Người dùng
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${requestURI != null && requestURI.contains('/admin/feedbacks') ? 'active' : ''}"
                           th:href="@{/admin/feedbacks}">
                            <i class="fas fa-comments me-2"></i> Phản hồi (Feedback)
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div layout:fragment="content"></div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
