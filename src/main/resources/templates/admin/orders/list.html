<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout_admin :: admin-layout(~{::section})}">
<body>
<section>
    <h2 class="mb-4">Quản lý Đơn hàng</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered align-middle">
                <thead class="table-light">
                <tr>
                    <th>Mã đơn</th>
                    <th>Khách hàng</th>
                    <th>Ngày tạo</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${'#' + order.id}">ORD001</td>
                    <td>
                        <div th:text="${order.user.fullName}">User</div>
                        <small class="text-muted" th:text="${order.user.email}">email@example.com</small>
                    </td>
                    <td th:text="${order.createdAt}"></td>
                    <td class="text-end fw-bold" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT') + ' đ'}"></td>
                    <td>
                        <span class="badge"
                              th:classappend="${
                                order.status.name() == 'COMPLETED' ? 'bg-success' :
                                (order.status.name() == 'PENDING' ? 'bg-warning text-dark' :
                                (order.status.name() == 'CANCELLED' ? 'bg-danger' : 'bg-primary'))
                              }"
                              th:text="${order.status}"></span>
                    </td>
                    <td>
                        <a th:href="@{/admin/orders/detail/{id}(id=${order.id})}" class="btn btn-sm btn-info text-white">Chi tiết</a>

                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                                Update
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <form th:action="@{/admin/orders/{id}/update-status(id=${order.id})}" method="post">
                                        <input type="hidden" name="status" value="CONFIRMED">
                                        <button class="dropdown-item">Xác nhận</button>
                                    </form>
                                </li>
                                <li>
                                    <form th:action="@{/admin/orders/{id}/update-status(id=${order.id})}" method="post">
                                        <input type="hidden" name="status" value="COMPLETED">
                                        <button class="dropdown-item">Hoàn thành</button>
                                    </form>
                                </li>
                                <li>
                                    <form th:action="@{/admin/orders/{id}/update-status(id=${order.id})}" method="post">
                                        <input type="hidden" name="status" value="CANCELLED">
                                        <button class="dropdown-item text-danger">Hủy đơn</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
