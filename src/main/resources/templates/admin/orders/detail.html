<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin}">
<head>
    <title>Chi tiết đơn hàng</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Chi tiết đơn hàng: <span th:text="${order.orderCode}"></span></h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a th:href="@{/admin/orders}" class="btn btn-sm btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Thông tin chung</h5>
                </div>
                <div class="card-body">
                    <p><strong>Khách hàng:</strong> <span th:text="${order.userName}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${order.userEmail}"></span></p>
                    <p><strong>Ngày tạo:</strong> <span th:text="${#temporals.format(order.createdAt, 'dd-MM-yyyy HH:mm')}"></span></p>
                    <p><strong>Nơi nhận:</strong> <span th:text="${order.pickupLocation}"></span></p>

                    <hr>

                    <form th:action="@{/admin/orders/{id}/update-status(id=${order.id})}" method="post">
                        <label class="form-label fw-bold">Cập nhật trạng thái:</label>
                        <div class="input-group">
                            <select name="status" class="form-select">
                                <option value="PENDING" th:selected="${order.status.toString() == 'PENDING'}">Chờ xác nhận</option>
                                <option value="CONFIRMED" th:selected="${order.status.toString() == 'CONFIRMED'}">Đã xác nhận</option>
                                <option value="COMPLETED" th:selected="${order.status.toString() == 'COMPLETED'}">Đã hoàn thành</option>
                                <option value="CANCELLED" th:selected="${order.status.toString() == 'CANCELLED'}">Đã hủy</option>
                            </select>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-success text-white">
                    <h5 class="card-title mb-0">Xe thuê</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Tên xe</th>
                            <th>Thời gian</th>
                            <th>Đơn giá</th>
                            <th class="text-end">Thành tiền</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="detail : ${order.orderDetails}">
                            <td>
                                <strong th:text="${detail.vehicleName}"></strong>
                            </td>
                            <td>
                                <small>
                                    <span th:text="${detail.startDate}"></span> <i class="fas fa-arrow-right"></i> <span th:text="${detail.endDate}"></span>
                                    <br>(<span th:text="${detail.rentalDays}"></span> ngày)
                                </small>
                            </td>
                            <td th:text="${#numbers.formatDecimal(detail.pricePerDay, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                            <td class="text-end fw-bold" th:text="${#numbers.formatDecimal(detail.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="3" class="text-end fw-bold">Tổng cộng:</td>
                            <td class="text-end fw-bold text-danger fs-5"
                                th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
