<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin}">
<head>
    <title>Quản lý Người dùng</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4 mt-4">
        <h2>Quản lý Người dùng</h2>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tên đăng nhập</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Trạng thái & Quyền</th> <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}" th:classappend="${user.isScammed} ? 'table-warning' : ''">
                        <td th:text="${#strings.length(user.id) > 8 ? #strings.substring(user.id,0,8) + '...' : user.id}"
                            th:title="${user.id}"></td>

                        <td class="fw-bold" th:text="${user.username}"></td>
                        <td th:text="${user.fullName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phoneNumber}"></td>

                        <td>
                            <div class="mb-1">
                                <span class="badge"
                                      th:each="role : ${user.roles}"
                                      th:classappend="${role == 'ADMIN' || role == 'ROLE_ADMIN' ? 'bg-danger' : 'bg-primary'}"
                                      th:text="${role} + ' '"
                                      style="margin-right: 2px;">
                                </span>
                            </div>

                            <span th:if="${user.isScammed}" class="badge bg-danger">
                                <i class="fas fa-exclamation-triangle"></i> SCAM / CẢNH BÁO
                            </span>
                            <span th:unless="${user.isScammed}" class="badge bg-success">
                                <i class="fas fa-check-circle"></i> Uy tín
                            </span>
                        </td>

                        <td>
                            <form th:action="@{/admin/users/toggle-scam/{id}(id=${user.id})}" method="post" class="d-inline">
                                <button type="submit"
                                        class="btn btn-sm me-1"
                                        th:classappend="${user.isScammed} ? 'btn-outline-success' : 'btn-outline-warning'"
                                        th:title="${user.isScammed} ? 'Gỡ cờ Scam' : 'Đánh cờ Scam'">
                                    <i th:class="${user.isScammed} ? 'fas fa-shield-alt' : 'fas fa-flag'"></i>
                                </button>
                            </form>

                            <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" class="d-inline"
                                  onsubmit="return confirm('Cảnh báo: Hành động này sẽ xóa vĩnh viễn người dùng và các dữ liệu liên quan. Bạn có chắc chắn không?');">
                                <button class="btn btn-sm btn-outline-danger" title="Xóa người dùng">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="7" class="text-center text-muted py-4">Chưa có người dùng nào.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
