<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin}">
<head>
    <title>Quản lý Thanh toán</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4 mt-4">
        <h2>Lịch sử Giao dịch</h2>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Mã GD</th>
                        <th>Đơn hàng</th>
                        <th>Khách hàng</th>
                        <th>Số tiền</th>
                        <th>Phương thức</th>
                        <th>Ngày tạo</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="payment : ${payments}">
                        <td th:text="${payment.transactionId}"></td>

                        <td>
                            <a th:href="@{/admin/orders/detail/{id}(id=${payment.orderId})}"
                               th:text="'#' + ${payment.orderId}"
                               class="fw-bold text-decoration-none"></a>
                        </td>

                        <td th:text="${payment.userName}"></td>

                        <td class="fw-bold text-success"
                            th:text="${#numbers.formatDecimal(payment.amount, 0, 'COMMA', 0, 'POINT') + ' đ'}"></td>

                        <td>
                            <span class="badge bg-info text-dark" th:text="${payment.paymentMethod}"></span>
                        </td>

                        <td th:text="${#temporals.format(payment.paymentDate, 'dd-MM-yyyy HH:mm')}"></td>

                        <td>
                            <span class="badge"
                                  th:classappend="${payment.status.toString() == 'COMPLETED' ? 'bg-success' :
                                                   (payment.status.toString() == 'FAILED' ? 'bg-danger' : 'bg-warning text-dark')}"
                                  th:text="${payment.status}">
                            </span>
                        </td>

                        <td>
                            <form th:if="${payment.paymentMethod.toString() == 'CASH' && payment.status.toString() == 'PENDING'}"
                                  th:action="@{/admin/payments/confirm/{id}(id=${payment.id})}"
                                  method="post"
                                  onsubmit="return confirm('Xác nhận đã nhận đủ tiền mặt từ khách hàng?');">
                                <button type="submit" class="btn btn-sm btn-outline-success" title="Xác nhận đã thu tiền">
                                    <i class="fas fa-check"></i> Xác nhận
                                </button>
                            </form>

                            <span th:if="${payment.status.toString() == 'COMPLETED'}" class="text-success small">
                                <i class="fas fa-check-circle"></i> Đã xong
                            </span>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(payments)}">
                        <td colspan="8" class="text-center py-4 text-muted">Chưa có giao dịch nào.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
