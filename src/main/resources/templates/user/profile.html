<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/header :: header}"></nav>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="fas fa-id-card"></i> Hồ sơ cá nhân</h4>
                    <div>
                        <span th:each="role : ${userDto.roles}"
                              class="badge bg-warning text-dark me-1"
                              th:text="${role}"></span>
                    </div>
                </div>

                <div class="card-body p-4">
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                        <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/user/profile/update}" method="post" th:object="${userDto}">

                        <div class="text-center mb-4">
                            <img th:src="'https://ui-avatars.com/api/?name=' + *{fullName} + '&background=0D6EFD&color=fff&size=128'"
                                 class="rounded-circle img-thumbnail shadow-sm" alt="Avatar">
                            <div class="mt-2">
                                <span th:if="*{isActive}" class="badge bg-success">Đang hoạt động</span>
                                <span th:unless="*{isActive}" class="badge bg-danger">Đã khóa</span>
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold text-muted">Tên đăng nhập</label>
                                <input type="text" class="form-control bg-light" th:field="*{username}" readonly>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold text-muted">Email</label>
                                <input type="email" class="form-control bg-light" th:field="*{email}" readonly>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Họ và tên</label>
                                <input type="text" class="form-control" th:field="*{fullName}" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Số điện thoại</label>
                                <input type="text" class="form-control" th:field="*{phoneNumber}">
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Trang chủ
                            </a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-save"></i> Lưu thay đổi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
