<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout_admin :: layout(~{::div})}">
<body>
<div>
    <h2 class="mb-4">Quản lý Thanh toán</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Mã GD</th>
                    <th>Đơn hàng</th>
                    <th>Số tiền</th>
                    <th>Phương thức</th>
                    <th>Thời gian</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="payment : ${payments}">
                    <td th:text="${payment.transactionId}"></td>
                    <td><a th:href="@{/admin/orders/detail(code=${payment.orderCode})}" th:text="${payment.orderCode}">ORD...</a></td>
                    <td th:text="${#numbers.formatDecimal(payment.amount, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${payment.method}"></td>
                    <td th:text="${#temporals.format(payment.paymentDate, 'dd-MM-yyyy HH:mm')}"></td>
                    <td>
                                <span class="badge" th:classappend="${payment.paymentStatus == 'COMPLETED' ? 'bg-success' : 'bg-secondary'}"
                                      th:text="${payment.paymentStatus}"></span>
                    </td>
                    <td>
                        <form th:if="${payment.method == 'CASH' && payment.paymentStatus == 'PENDING'}"
                              th:action="@{/admin/payments/{orderId}/confirm-cash(orderId=${payment.orderId})}" method="post">
                            <button class="btn btn-sm btn-success">Xác nhận tiền mặt</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
