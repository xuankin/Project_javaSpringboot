<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/header :: header}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="mb-0">Thanh toán đơn hàng</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-4">
                        <span>Mã đơn hàng:</span>
                        <strong th:text="${payment != null ? payment.orderCode : orderId}">ORD...</strong>
                    </div>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <div th:if="${payment != null && payment.paymentStatus == 'COMPLETED'}" class="alert alert-success text-center">
                        <h5><i class="fas fa-check-circle"></i> Đã thanh toán thành công!</h5>
                        <a href="/my-orders" class="btn btn-outline-success mt-2">Quay lại đơn hàng</a>
                    </div>

                    <div th:if="${payment == null || payment.paymentStatus != 'COMPLETED'}">
                        <p>Vui lòng chọn phương thức thanh toán:</p>

                        <div class="d-grid gap-3">
                            <form th:action="@{/payments/cash/{id}(id=${orderId})}" method="post">
                                <button type="submit" class="btn btn-outline-secondary w-100 py-3 text-start">
                                    <i class="fas fa-money-bill-wave fa-2x me-3 align-middle"></i>
                                    <span class="align-middle">Thanh toán tiền mặt tại cửa hàng</span>
                                </button>
                            </form>

                            <form th:action="@{/payments/vnpay/{id}(id=${orderId})}" method="post">
                                <input type="hidden" name="returnUrl" value="http://localhost:8088/payments/vnpay/callback">
                                <button type="submit" class="btn btn-outline-primary w-100 py-3 text-start">
                                    <i class="fas fa-credit-card fa-2x me-3 align-middle"></i>
                                    <span class="align-middle">Thanh toán qua VNPay</span>
                                </button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
