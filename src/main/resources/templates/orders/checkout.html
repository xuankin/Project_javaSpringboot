<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/header :: header}"></nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h3 class="mb-4">Xác nhận đặt xe</h3>
            <div class="card p-4">
                <form th:action="@{/orders/create}" method="post" th:object="${order}">
                    <div class="mb-3">
                        <label class="form-label">Ghi chú (Tùy chọn)</label>
                        <textarea th:field="*{notes}" class="form-control" rows="3"></textarea>
                    </div>

                    <h5 class="mb-3">Phương thức thanh toán</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" value="CASH" th:field="*{paymentMethod}" checked>
                        <label class="form-check-label">Tiền mặt (Thanh toán tại cửa hàng)</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="paymentMethod" value="VNPAY" th:field="*{paymentMethod}">
                        <label class="form-check-label">VNPay (Thanh toán online)</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">Xác nhận đặt hàng</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
