<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/header :: header}"></nav>

<div class="container mt-5 mb-5">

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle"></i> <strong>Lỗi:</strong> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h2 class="mb-4 text-center">Xác nhận đặt xe</h2>

    <div class="row">
        <div class="col-md-5 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">Đơn hàng của bạn</span>
                <span class="badge bg-primary rounded-pill" th:text="${cart.totalItems}">0</span>
            </h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-sm" th:each="item : ${cart.items}">
                    <div>
                        <h6 class="my-0" th:text="${item.vehicleName}">Tên xe</h6>
                        <small class="text-muted">
                            <span th:text="${item.startDate}"></span> đến <span th:text="${item.endDate}"></span>
                        </small>
                    </div>
                    <span class="text-muted" th:text="${#numbers.formatDecimal(item.totalPrice, 0, 'POINT', 0, 'COMMA')} + ' đ'">Price</span>
                </li>

                <li class="list-group-item d-flex justify-content-between bg-light">
                    <div class="text-success">
                        <h6 class="my-0">Tổng cộng (VND)</h6>
                    </div>
                    <strong class="text-success" th:text="${#numbers.formatDecimal(cart.totalAmount, 0, 'POINT', 0, 'COMMA')} + ' đ'">Total</strong>
                </li>
            </ul>
        </div>

        <div class="col-md-7 order-md-1">
            <h4 class="mb-3">Thông tin thanh toán</h4>
            <div class="card p-4 shadow-sm border-0 bg-light">
                <form th:action="@{/orders/create}" method="post" th:object="${order}">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Ghi chú đơn hàng (Tùy chọn)</label>
                        <textarea th:field="*{notes}" class="form-control" rows="3" placeholder="Ví dụ: Giao xe tại sân bay..."></textarea>
                    </div>

                    <hr class="my-4">

                    <h5 class="mb-3">Phương thức thanh toán</h5>

                    <div class="my-3">
                        <div class="form-check">
                            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" value="CASH" th:field="*{paymentMethod}" checked required>
                            <label class="form-check-label" for="credit">Tiền mặt (Thanh toán khi nhận xe)</label>
                        </div>
                        <div class="form-check">
                            <input id="vnpay" name="paymentMethod" type="radio" class="form-check-input" value="VNPAY" th:field="*{paymentMethod}" required>
                            <label class="form-check-label" for="vnpay">VNPay (Thanh toán Online)</label>
                            <img src="https://vnpay.vn/assets/images/logo-icon/logo-primary.svg" alt="VNPay" style="height: 20px; margin-left: 10px;">
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Xác nhận đặt hàng</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
