<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/header :: header}"></nav>

<div class="container mt-5">
    <h2 class="mb-4">Đơn hàng của tôi</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>Mã ĐH</th>
                <th>Xe</th>
                <th>Ngày nhận</th>
                <th>Ngày trả</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="'#' + ${order.id}"></td>
                <td>
                    <a th:href="@{/vehicles/detail/{id}(id=${order.vehicleId})}"
                       class="text-decoration-none fw-bold"
                       th:text="${order.vehicleName}">Tên xe</a>
                </td>
                <td th:text="${#temporals.format(order.startDate, 'dd/MM/yyyy')}"></td>
                <td th:text="${#temporals.format(order.endDate, 'dd/MM/yyyy')}"></td>
                <td th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'POINT', 0, 'COMMA')} + ' đ'" class="fw-bold text-danger"></td>
                <td>
                    <span th:class="'badge ' +
                        (${order.status.name() == 'PENDING'} ? 'bg-warning' :
                        (${order.status.name() == 'CONFIRMED'} ? 'bg-primary' :
                        (${order.status.name() == 'COMPLETED'} ? 'bg-success' : 'bg-danger')))"
                          th:text="${order.status}">
                    </span>
                </td>
                <td>
                    <a th:href="@{/orders/detail/{id}(id=${order.id})}" class="btn btn-sm btn-info text-white">
                        <i class="fas fa-eye"></i> Chi tiết
                    </a>

                    <a th:if="${order.status.name() == 'COMPLETED'}"
                       th:href="@{/vehicles/detail/{id}(id=${order.vehicleId})}"
                       class="btn btn-sm btn-outline-warning"
                       title="Viết đánh giá cho xe này">
                        <i class="fas fa-star"></i> Đánh giá xe
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-warning text-center">
        Bạn chưa có đơn hàng nào. <a href="/" class="alert-link">Đặt xe ngay!</a>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
