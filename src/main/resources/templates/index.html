<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/header :: header}"></nav>

<div class="container mt-4">
    <div class="p-5 mb-4 bg-light rounded-3 text-center">
        <h1 class="display-5 fw-bold">Thuê xe máy dễ dàng & nhanh chóng</h1>
        <p class="fs-4">Khám phá mọi nẻo đường với những chiếc xe chất lượng nhất.</p>
        <form action="/vehicles" method="get" class="d-flex justify-content-center mt-3">
            <input class="form-control w-50 me-2" type="search" name="keyword" placeholder="Tìm kiếm xe...">
            <button class="btn btn-primary" type="submit">Tìm</button>
        </form>
    </div>

    <h3 class="mb-3">Xe phổ biến nhất</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="vehicle : ${popularVehicles}">
            <div class="card h-100 shadow-sm">
                <img th:src="${vehicle.primaryImageUrl}" class="card-img-top" alt="Vehicle Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${vehicle.name}">Ten Xe</h5>
                    <p class="card-text text-danger fw-bold" th:text="${#numbers.formatDecimal(vehicle.pricePerDay, 0, 'COMMA', 0, 'POINT')} + ' VNĐ/ngày'">Price</p>
                    <p class="card-text"><small class="text-muted" th:text="${vehicle.brand} + ' - ' + ${vehicle.year}"></small></p>
                    <a th:href="@{/vehicles/{id}(id=${vehicle.id})}" class="btn btn-outline-primary w-100">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
